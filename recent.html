
<section class="wrapper-main-recent">
	<div class="recent">
		<h1>Recent Encounters</h1>
		<p>See an Alien? Report it!</p>
	</div>

	<div class="encounter-list">
		<div class="encounter-list-item"  ng-repeat="encounter in encounters" >
			<p>{{ encounter.date| date:'EEEE, MMM dd' }} - {{ encounter.atype }}</p>
			<p>{{ encounter.action }}</p> 
		</div>
	</div>
	
	<div class="report-section">
		<a ui-sref="reports">
			<button>Report Encounter</button>
		</a>
	</div>
</section>

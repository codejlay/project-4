		
<div class="wrapper-main-who">		
	<section class="who">
		<h1>Who are you?</h1>
		<form name="myForm" action="" ng-class="{'show-validation': showValidation }" class="loginForm" ng-submit="submit()" novalidate>
			<div class="form-list">
				<input type="text" name="name" id="name" placeholder="Name" ng-model="colonist.name" ng-minlength="2" ng-maxlength="140" required/> 
				<input type="number" name="age" id="age" placeholder="Age" ng-model="colonist.age" min="1" max="200" required/>

				<select name="occupation" id="occupation" ng-model="colonist.job_id" ng-class="{'placeholder': !colonist.job_id}" required>
					<option value="" disabled="disabled" selected="selected">Select occupation</option>
					<option value="{{ job.id }}" ng-repeat="job in jobs">{{ job.name }}</option>
				</select>
			</div>
			<input class="checkinbutton" value="Check in" type="submit" ng-click="submitRegistration($event, myForm)"/>
		</form>
	</section>
</div>

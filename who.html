<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mars Colony Hybrid App - Who are you?</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header>
		</header>

		<div class="wrapper-main-who">		
			<div class="who">
				<h1>Who are you?</h1>
			</div>

			<div class="form-list">
				<input type="text" name="name" id="name" placeholder="Name"/> </br>

				<input type="number" name="age" id="age" placeholder="Age"/> </br>
				<select name="occupation" id="occupation">
				  <option value="select">Select occupation</option>
				  <option value="janitor">Janitor</option>
				  <option value="alien">Alien Hunter</option>
				  <option value="dust">Dust Farmer</option>
				  <option value="battery">Battery technician</option>
				  <option value="yoga">Yoga teacher</option>
				</select>
			</div>

			<div class="check-in-button">
				<button>Check in</button>
			</div>	
		</div>
		
		<footer>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> 
		<script src="js/script.js"></script>
	</body>
</html>
